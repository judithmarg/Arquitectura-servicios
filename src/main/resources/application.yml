textGreeting: "Pregúntate si lo que estás haciendo hoy te acerca al lugar en el que quieras estar mañana."
greetingEnglish: "Ask yourself if what you are doing today is getting you closer to where you want to be tomorrow."
greetingFrench: "Demandez-vous si ce que vous faites aujourd'hui vous rapproche de votre objectif de demain."
greetingItalian: "Chiedetevi se quello che state facendo oggi vi porta più vicino a dove volete essere domani."

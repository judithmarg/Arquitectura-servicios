greetingPortuguese: "Pergunte a si próprio se o que está a fazer hoje o aproxima do lugar onde quer estar amanhã."
greetingGerman: "Fragen Sie sich, ob das, was Sie heute tun, Sie dem Ziel von morgen näher bringt."